[databases]
securitydb = host=app-postgres-db port=5432 user=securityuser pool_size=20
auditdb = host=app-postgres-db port=5432 user=audituser pool_size=20
appdb = host=app-postgres-db port=5432 user=appuser

[pgbouncer]
pool_mode = transaction
listen_addr = *
listen_port = 6432
auth_file = /etc/pgbouncer/userlist.txt
auth_type = md5
admin_users = flexberryuser
